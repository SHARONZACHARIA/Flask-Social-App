<body class="bg-theme bg-theme1">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
       <ul>
          {% for message in messages %}
          <div class="alert" style="padding: 20px;
          background-color: red; /* Red */
          color: white;
          width:300px;
          margin-bottom: 15px;">
           <span class="closebtn" onclick="this.parentElement.style.display='none';">&times;</span> 
           username already exists
         </div>
          {% endfor %}
       </ul>
    {% endif %}
   {% endwith %}

<!-- start loader -->
   <div id="pageloader-overlay" class="visible incoming"><div class="loader-wrapper-outer"><div class="loader-wrapper-inner" ><div class="loader"></div></div></div></div>
   <!-- end loader -->

<!-- Start wrapper-->
 <div id="wrapper">

	<div class="card card-authentication1 mx-auto my-4">
		<div class="card-body">
		 <div class="card-content p-2">
		 	<div class="text-center">
		 		<img src="{{ url_for('static',filename='assets/images/logo-icon.png')}}" alt="logo icon">
		 	</div>
      <div class="card-title text-uppercase text-center py-3">Sign Up</div>
      
      
		    <form name ="signup" action='/signup' method="POST">
			  <div class="form-group">
			  <label for="exampleInputName" class="sr-only">Name</label>
			   <div class="position-relative has-icon-right">
				  <input type="text" id="uname" name="uname"class="form-control input-shadow" placeholder="Enter Your UserName">
				  <div class="form-control-position">
					  <i class="icon-user"></i>
				  </div>
			   </div>
			  </div>
			  <div class="form-group">
			  <label for="EmailId" class="sr-only">Email ID</label>
			   <div class="position-relative has-icon-right">
				  <input type="text" id="email" pattern="^([a-zA-Z0-9_\-\.]+)@((\[[0-9]{1,3}\.[0-9]{1,3}\.[0-9]{1,3}\.)|(([a-zA-Z0-9\-]+\.)+))([a-zA-Z]{2,4}|[0-9]{1,3})(\]?)$"name ="email" class="form-control input-shadow" placeholder="Enter Your Email ID">
				  <div class="form-control-position">
					  <i class="icon-envelope-open"></i>
				  </div>
			   </div>
        </div>


        <div class="form-group">
            <label for="exampleInputPassword" class="sr-only">First Name</label>
            <div class="position-relative has-icon-right">
             <input type="text"  pattern ="^[A-Za-z]+" id="fname" name ="fname" class="form-control input-shadow" placeholder="First Name">
             <div class="form-control-position">
               <i class="icon-lock"></i>
             </div>
            </div>
           </div>




           <div class="form-group">
              <label for="exampleInputPassword" class="sr-only">Last Name</label>
              <div class="position-relative has-icon-right">
               <input type="text"  pattern ="^[A-Za-z]+" id="lname" name ="lname" class="form-control input-shadow" placeholder="Last Name">
               <div class="form-control-position">
                 <i class="icon-lock"></i>
               </div>
              </div>
             </div>





        <div class="form-group">
          <label for="exampleInputPassword" class="sr-only">Phone</label>
          <div class="position-relative has-icon-right">
           <input type="text"  pattern ="^[6-9]\d{9}$" id="phone" name ="phone" class="form-control input-shadow" placeholder="Phone">
           <div class="form-control-position">
             <i class="icon-lock"></i>
           </div>
          </div>
         </div>



        
			  <div class="form-group">
			   <label for="exampleInputPassword" class="sr-only">Password</label>
			   <div class="position-relative has-icon-right">
				  <input type="password" id="password"name ="pass" class="form-control input-shadow" placeholder="Password">
				  <div class="form-control-position">
					  <i class="icon-lock"></i>
				  </div>
			   </div>
        </div>
        

        <div class="form-group">
          <label for="exampleInputPassword" class="sr-only">Password</label>
          <div class="position-relative has-icon-right">
           <input type="password" id="passwordconfirm" name ="passconfirm" class="form-control input-shadow" placeholder="Confirm Password">
           <div class="form-control-position">
             <i class="icon-lock"></i>
           </div>
          </div>
         </div>

         

			  
			   <div class="form-group">
			     <div class="icheck-material-white">
                   <input type="checkbox" id="user-checkbox" checked="" />
                   <label for="user-checkbox">I Agree With Terms & Conditions</label>
			     </div>
			    </div>
			  
			 <input type="submit"  onclick="return validatepass()" class="btn btn-light btn-block waves-effect waves-light" value="Sign Up"/>
			  
			 
			
			 </form>
		   </div>
		  </div>
		  <div class="card-footer text-center py-3">
		    <p class="text-warning mb-0">Already have an account? <a href="{{url_for('visitor.index')}}"> Sign In here</a></p>
		  </div>
	     </div>
    
     <!--Start Back To Top Button-->
    <a href="javaScript:void();" class="back-to-top"><i class="fa fa-angle-double-up"></i> </a>

    <div class="switcher-icon">

     </div>
   </div>
