<!DOCTYPE html>
<html>
{% extends "index1.html"%}
<head>
  <title>Pusher Test</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.6.2/css/bulma.min.css" />
  <link rel="stylesheet" href="{{ url_for('static',filename='assets/css/usercard.css')}}" />
  <script src="{{ url_for('static',filename='assets/js/sendmessage.js')}}"></script> 
  <script src="{{ url_for('static',filename='assets/js/jquery.min.js')}}"></script>

 

   {% block body %}

   <div id="mainbox" class="mainbox" style=" display: grid;
   grid-template-columns:20% 80%  ;
   grid-gap:2px;
   
   transition: 0.8s;
   
   align-content: center;
   margin-left:8px">

    <div class="center_divide">
      
     <div class="sidepane" style="background:#FFFF ; padding:8px; max-height:550px; overflow-y:scroll">
       
        <b>chat with :<P id="to_user_name"></P></b> 
      <ul id="ul_chatlist">
        {% for f in frd %}
       
        <li id="{{f.uname}}"><div id="user_ids">
        <input type="text" id="chatid" value="{{f.uname}}" hidden>
        <div>
       <b>{{f.fname  +f.lname}}</b> 
        <br>
        <i>{{f.email}}</i>
        <br> <br>
        <input type="button" id="{{f.uname}}"   class ="btn btn-primary btn-sm" value="Message" onclick="chatwith(this.id)">
        <hr>
       </div></li> 
  

       
       

     {% endfor %}
    
     
          

      </ul>




    </div>

  </div>

  <div class="row gutters" style="margin-bottom:16px;min-height:500px ;padding:0px;max-height:500px;margin-left: 8px;width:500px;overflow-y:scroll">
      <div id="nameofchat">Chat</div>
    <div class="col-xl-4 col-lg-4 col-md-6 col-sm-6" style="min-height:500px ; width:300px">
       
            
            <div class="customScroll">
                <div class="card-body"style="margin-top:8px; width:300px">
                    <ul class="chats" id="message_list" style="width:300px;">
                       
                       
                    </ul>
                </div>
            </div>
        
    </div>
   
    
 </div>
 
  
</div>

<div>
  <input type="text" placeholder="send a message" id="msgtext" style="height:28px;width:400px; margin-left:200px "/>
  <input type="button" id="sendbtn" disabled width="100px" value="send" onclick="sendmsg()" style="color:white;background:blueviolet;height:30px;border-radius:4px;width:80px"/>
</div>
  
   
  </div>
  
</div>
{% endblock %}
 



  <script src="https://js.pusher.com/4.1/pusher.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous">     </script>
  <script src="{{ url_for('static',filename='assets/js/app-script.js')}}"></script>
  

  <body>
      </html>
